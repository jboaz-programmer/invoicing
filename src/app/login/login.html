<div class="loader"></div>
     <section class="section">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h4>Login</h4>
                        </div>
                        <div class="card-body">
                            <form #loginForm="ngForm" (ngSubmit)="loginFunction(loginForm, $event)">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input id="email" type="email" [(ngModel)]="postData.email" name="email"
                                        class="form-control" required email #email="ngModel">

                                    <!-- show only after submit clicked -->
                                    <div class="invalid-feedback d-block" *ngIf="submitted && email.invalid">
                                        Please enter a valid email
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input id="password" type="password" [(ngModel)]="postData.password" name="password"
                                        class="form-control" required minlength="4" #password="ngModel">

                                    <div class="invalid-feedback d-block" *ngIf="submitted && password.invalid">
                                        Please enter your password
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                                        Login
                                    </button>
                                </div>

                                <!-- loginMessage for API errors -->
                                <div *ngIf="loginMessage" class="alert alert-danger mt-2">
                                    {{ loginMessage }}
                                </div>
                            </form>

                            <div class="text-center mt-4 mb-3">
                                <div class="text-job text-muted">Login With Social</div>
                            </div>
                            <div class="row sm-gutters">
                                <div class="col-6">
                                    <a class="btn btn-block btn-social btn-facebook">
                                        <span class="fab fa-facebook"></span> Facebook
                                    </a>
                                </div>
                                <div class="col-6">
                                    <a class="btn btn-block btn-social btn-twitter">
                                        <span class="fab fa-twitter"></span> Twitter
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 text-muted text-center">
                        Don't have an account? <a [routerLink]="['/signup']">Create One</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
