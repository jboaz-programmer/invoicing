<section class="section">
    <div class="section-body">
        <div class="row">
            <div class="col-12">
                <div class="card">
 <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Customers List</h4>
            <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal1">
              <i class="fas fa-plus"></i> Create Customer
            </button>
          </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="table-1">
                                <thead>
                                    <tr>
                                        <th>
                                            #
                                        </th>
                                        <th>Customer Name</th>
                                        <th>Address</th>
                                        <th>Mobile </th>
                                        <th>Tin</th>
                                        <th>Vrn</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="customers$ | async as data">

                                    <tr *ngFor="let cust of data; let i = index">
                                        <td>
                                            {{i + 1}}
                                        </td>
                                        <td>{{cust?.name}}</td>
                                        <td>{{cust?.address}}
                                        </td>

                                        <td>{{cust?.mobile }}</td>
                                        <td>{{cust?.tin }}</td>
                                       <td>{{cust?.vrn }}</td>


                                
                                        <td>
                                            <div class="dropdown d-inline">
                                                <button class="btn btn-primary dropdown-toggle" type="button"
                                                    id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true"
                                                    aria-expanded="false">
                                                    Action
                                                </button>
                                                <div class="dropdown-menu">
                                                    <a class="dropdown-item has-icon" href="javascript:void(0)"
                                                        (click)="openEditModal(cust)" data-toggle="modal"
                                                        data-target="#exampleModal1">
                                                        <i class="fas fa-pencil-alt text-success"></i> Edit
                                                    </a>
                                                    <a class="dropdown-item has-icon" href="javascript:void(0)"
                                                        (click)="deleteCustomer(cust.id)"><i
                                                            class="fas fa-trash-alt text-danger"></i>
                                                        Delete</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="formModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="formModal">Create Customer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- <input type="hidden" class="form-control"[(ngModel)]="postData.id"
                name="id"> -->
                <form class="">

                    <div class="form-group">
                        <label>Customer Name </label>
                        <div class="input-group">

                            <input type="text" class="form-control" placeholder="name" [(ngModel)]="postData.name"
                                name="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <div class="input-group">

                            <input type="text" class="form-control" placeholder="mobile" [(ngModel)]="postData.mobile"
                                name="mobile">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <div class="input-group">

                            <input type="text" class="form-control" placeholder="address" [(ngModel)]="postData.address"
                                name="address">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>VRN</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="VRN" [(ngModel)]="postData.vrn"
                                        name="vrn">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Tin #</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Tin #"
                                        [(ngModel)]="postData.tin" name="tin">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Bank Account</label>
                        <div class="input-group">

                            <input type="text" class="form-control" placeholder="bank" [(ngModel)]="postData.bank"
                                name="currency">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary m-t-15 waves-effect" (click)="createCustomer()"
                        data-dismiss="modal">Add Customer</button>
                </form>
            </div>
        </div>
    </div>
</div>
